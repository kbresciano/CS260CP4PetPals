<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Pet Pals</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="images/pet.png">
    </div>
    <div class="title">
      <h1>Pet Pals</h1>
      <h3>Bring home a new family member today</h3>
    </div>
  </div>

  <div id="app" class="content">
    <h2>Available friends</h2>
    <h3>Click on a pet to make a reservation to meet them</h3>
    <section class="image-gallery">
      <div class="image" v-for="pet in pets">
        <h2>{{pet.name}}</h2>
        <img :src="pet.path" @click="toggleForm"/>
        <p><i>Age: {{pet.age}}</i></p>
        <p><i>{{pet.description}}</i></p>

        <transition v-if="showForm" name="modal">
            <div class="modal-mask">
              <div class="modal-wrapper">
                <div class="modal-container">

                  <div class="modal-header">
                    <h1 class="modal-title">Meet this friend</h1>
                  </div>
                  <div class="modal-body">
                    <p>Include your information so we can make a reservation for you</p>
                    <label>Name</label>
                    <br>
                    <input placeholder="John Doe">
                    <br>
                    <label>Phone number</label>
                    <br>
                    <input placeholder="555-555-5555">
                  </div>
                  <div class="modal-footer">
                    <button @click="toggleForm" type="button">Make Reservation</button>
                    <button @click="toggleForm" type="button" class="close">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </transition>

      </div>
  </div>
  </div>

  <hr>

  <div class="footer">
    <a href="admin.html">Admin</a>
  </div>

  <footer class ="footer">
    <p><a href="https://github.com/kbresciano/CS260CP4PetPals">Link to GitHub Repo</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
