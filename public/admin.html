<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Pet Pals</title>
</head>

<body>
  <div id="admin" class="content">
    <h1>Pet Pals Admin Page</h1>

    <div class="heading">
      <h2>Add a Pet</h2>
    </div>

    <div class="add">
      <div class="form">
        <input v-model="name" placeholder="Name">
        <input v-model="age" placeholder="Age">
        <textarea v-model="description" placeholder="Pet Description"></textarea>
        <p></p>
        <input type="file" name="photo" @change="fileChanged">
        <button @click="upload">Upload</button>

      </div>
      <div class="upload" v-if="addPet">
        <h2>{{addPet.name}}</h2>
        <img :src="addPet.path" />
        <p><i>{{addPet.age}}</i></p>
        <p><i>{{addPet.description}}</i></p>
      </div>
    </div>

    <div class="heading">
      <h2>Edit/Delete a Pet</h2>
    </div>
    <div class="edit">
      <div class="form">
        <input v-model="findName" placeholder="Search">
        <div class="suggestions" v-if="suggestions.length > 0">
          <div class="suggestion" v-for="s in suggestions" @click="selectPet(s)">{{s.name}}
          </div>
        </div>
      </div>
      <div class="upload" v-if="findPet">
        <input v-model="findPet.name">
        <p></p>
        <img :src="findPet.path" />
        <input v-model="findPet.age" placeholder="Age">
        <textarea v-model="findPet.description" placeholder="Pet Description"></textarea>
      </div>
      <div class="actions" v-if="findPet">
        <button @click="deletePet(findPet)">Delete</button>
        <button @click="editPet(findPet)">Edit</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <a href="index.html">Back to Home</a>
  </div>

  <footer class ="footer">
    <p><a href="https://github.com/kbresciano/CS260CP4PetPals">Link to GitHub Repo</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="admin.js"></script>
</body>

</html>
